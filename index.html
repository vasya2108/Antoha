<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Хеппи бёрсдей</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page">
  <h1 class="visually-hidden">Хеппи бёрсдей, майнэ гелибтэ швистэ</h1>
    <div class="wrapper">
      <img class="single-image" src="Antoha.jpg" width="339" height="394" alt="Фото Антохи">
      <p class="image-caption">Happy birthday, meine geliebte schwester!</p>
      <button class="button-play">Жми сюды</button>
      <audio id="music" autoplay>
        <source src="susanna.mp3" type="audio/mp3">
      </audio>
    </div>
  <script defer>
    const music = document.querySelector('#music');
    const playButton = document.querySelector('.button-play');
    
    playButton.addEventListener('click', ()=>{
      music.play();
    })
  
  </script>
</body>
</html>
